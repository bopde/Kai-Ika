<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kai Ika – Operations Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kaiBurgundy: '#6B1F1F',
            kaiGreen: '#3E5C48',
            kaiYellow: '#F2E6D8',
            kaiBlue: '#1F3A5F'
          },
          fontFamily: {
            serif: ['Playfair Display','serif'],
            sans: ['Inter','sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-kaiYellow font-sans">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

// ---------------------------
// CONSTANTS
// ---------------------------
const PRODUCTS = [
  "Blue Nose (Lg)","Blue Nose (Sml)","Coke","Coke Zero","Crispy Batter",
  "Donation","Gurnard","Hapuku (Lg)","Hapuku (Sml)","John Dory","Kahawai",
  "Tee Shirt","King Fillet","King Steaked","Knife - Gill & Gut",
  "Knife - Set","Knife - Filleting","Knife - Skinning",
  "Knife - Steaking","L&P","Mackeral","Mahi","Marlin (Lg)",
  "Marlin (Sml)","Panko batter","Shake n Bake batter","Knife sharpening",
  "Sistema 3.8L","Snapper","SNA Scale & Fillet","SNA Scale Gut & Gill",
  "SNA Scale only","Sprite","Tarakihi","Tempura Batter","Trevally",
  "Tuna (Lg)","Tuna (Med)","Tuna (Sml)"
];

const STAFF = ["Ben","Connor","Dave","Opu","Matt","Jay"];
const TASKS = ["Filleting","Distributions","Scotts","Cans","Other"];
const DISTRIBUTION_LOCATIONS = ["Akeli","Donald","Dave","Walk-in","Ōrakei","Māngere"];
const CANS_LOCATIONS = ["North Shore","Onehunga","Takanini","Otahuhu"];
const BIN_SOURCES = ["Westhaven","Hilton","Scott's","Moana"];

// ---------------------------
// APP
// ---------------------------
function App() {
  const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem("opsWebAppUrl") || "");
  const [configured, setConfigured] = useState(!!localStorage.getItem("opsWebAppUrl"));
  const [loading, setLoading] = useState(false);
  const [success, setSuccess] = useState(false);

  // Permanent fields
  const [date, setDate] = useState(new Date().toISOString().slice(0,10));
  const [formCompletedBy, setFormCompletedBy] = useState("");

  // Sections
  const [staffRows, setStaffRows] = useState([]);
  const [salesRows, setSalesRows] = useState([]);
  const [distributionRows, setDistributionRows] = useState([]);
  const [cansRows, setCansRows] = useState([]);
  const [totalSales, setTotalSales] = useState("");
  const [notes, setNotes] = useState("");
  const [fishMonitored, setFishMonitored] = useState("");
  const [roeCollected, setRoeCollected] = useState("");
  const [binsCollected, setBinsCollected] = useState("");
  const [binSource, setBinSource] = useState("Westhaven");

  // Loyverse
  const [loyverseSalesRows, setLoyverseSalesRows] = useState([]);
  const [fetchingLoyverse, setFetchingLoyverse] = useState(false);

  // Visibility
  const [showStaff, setShowStaff] = useState(false);
  const [showSales, setShowSales] = useState(false);
  const [showDistributions, setShowDistributions] = useState(false);
  const [showCans, setShowCans] = useState(false);
  const [showNotes, setShowNotes] = useState(false);
  const [showOther, setShowOther] = useState(false);

  // Autosave
  useEffect(() => {
    localStorage.setItem("opsFormData", JSON.stringify({
      date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales, notes, fishMonitored, roeCollected, binsCollected, binSource
    }));
  }, [date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales, notes, fishMonitored, roeCollected, binsCollected, binSource]);

  // Load saved
  useEffect(() => {
    const saved = localStorage.getItem("opsFormData");
    if(saved){
      const data = JSON.parse(saved);
      setDate(data.date || new Date().toISOString().slice(0,10));
      setFormCompletedBy(data.formCompletedBy || "");
      setStaffRows(data.staffRows || []);
      setSalesRows(data.salesRows || []);
      setDistributionRows(data.distributionRows || []);
      setCansRows(data.cansRows || []);
      setTotalSales(data.totalSales || "");
      setNotes(data.notes || "");
      setFishMonitored(data.fishMonitored || "");
      setRoeCollected(data.roeCollected || "");
      setBinsCollected(data.binsCollected || "");
      setBinSource(data.binSource || "Westhaven");
      setShowStaff(data.staffRows?.length > 0);
      setShowSales(data.salesRows?.length > 0 || !!data.totalSales);
      setShowDistributions(data.distributionRows?.length > 0 || !!data.binsCollected);
      setShowCans(data.cansRows?.length > 0);
      setShowNotes(!!data.notes);
      setShowOther(!!data.fishMonitored || !!data.roeCollected);
    }
  }, []);

  // ---------------------------
  // ROW MANAGEMENT
  // ---------------------------
  const addStaff = () => { setStaffRows([...staffRows, { staffName:STAFF[0], task:TASKS[0], startTime:"", endTime:"" }]); setShowStaff(true); }
  const addSales = () => { setSalesRows([...salesRows, { productName:"", quantity:"" }]); setShowSales(true); }
  const addDistribution = () => { setDistributionRows([...distributionRows, { binsDistributed:"", distributionTo:DISTRIBUTION_LOCATIONS[0] }]); setShowDistributions(true); }
  const addCans = () => { setCansRows([...cansRows, { cansKg:"", cansLocation:CANS_LOCATIONS[0] }]); setShowCans(true); }
  const addNotes = () => { setShowNotes(true); }
  const addOther = () => { setShowOther(true); }

  const removeStaff = i => setStaffRows(staffRows.filter((_,j)=>i!==j));
  const removeSales = i => setSalesRows(salesRows.filter((_,j)=>i!==j));
  const removeDistribution = i => setDistributionRows(distributionRows.filter((_,j)=>i!==j));
  const removeCans = i => setCansRows(cansRows.filter((_,j)=>i!==j));

  // ---------------------------
  // FETCH LOYVERSE SALES
  // ---------------------------
  const fetchLoyverseSales = async () => {
    if(!webAppUrl){ alert("Please configure web app URL"); return; }
    setFetchingLoyverse(true);
    try {
      const res = await fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getLoyverseSales", date })
      });
      const data = await res.json();
      if(data.error) throw new Error(data.error);
      setLoyverseSalesRows(data.salesRows || []);
      setTotalSales(data.totalSales || "");
      setShowSales(true);
    } catch(err) {
      alert("Error fetching Loyverse data: " + err.message);
    } finally {
      setFetchingLoyverse(false);
    }
  };

  // ---------------------------
  // SUBMIT
  // ---------------------------
  const submit = async e => {
    e.preventDefault();
    if(!date || !formCompletedBy){ alert("Date & Form Completed By required"); return; }
    if(!webAppUrl){ alert("Please configure web app URL"); return; }

    setLoading(true);
    setSuccess(false);

    try{
      const fd = new FormData();
      const timestamp = new Date().toISOString();

      // STAFF
      staffRows.forEach(r=>{
        fd.append("Row Type","STAFF");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name",r.staffName||"");
        fd.append("Task",r.task||"");
        fd.append("Start Time",r.startTime||"");
        fd.append("End Time",r.endTime||"");
      });

      // SALES rows (manual + Loyverse)
      const combinedSalesRows = [...salesRows, ...loyverseSalesRows];
      combinedSalesRows.forEach(r=>{
        fd.append("Row Type","SALES");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Product Name",r.productName||"");
        fd.append("Quantity Sold",r.quantity||"");
      });

      // TOTAL SALES
      if(totalSales){
        fd.append("Row Type","SALES_TOTAL");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Total Sales",totalSales);
      }

      // COLLECTION
      if(binsCollected){
        fd.append("Row Type","COLLECTION");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Bins Collected",binsCollected);
        fd.append("Source",binSource);
      }

      // DISTRIBUTION
      distributionRows.forEach(r=>{
        fd.append("Row Type","DISTRIBUTION");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Bins Distributed",r.binsDistributed||"");
        fd.append("Distribution To",r.distributionTo||"");
      });

      // CANS
      cansRows.forEach(r=>{
        fd.append("Row Type","CANS");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Cans KG",r.cansKg||"");
        fd.append("Cans Location",r.cansLocation||"");
      });

      // NOTES
      if(notes){
        fd.append("Row Type","NOTES");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Notes",notes);
      }

      // OTHER
      if(fishMonitored || roeCollected){
        fd.append("Row Type","OTHER");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Fish Monitored",fishMonitored||"");
        fd.append("Roe Collected",roeCollected||"");
      }

      const res = await fetch(webAppUrl,{method:"POST",body:fd});
      const json = await res.json();
      if(!json.success) throw new Error(json.error);

      setSuccess(true);
      setTimeout(()=>setSuccess(false),10000);

      // CLEAR FORM
      setStaffRows([]);
      setSalesRows([]);
      setLoyverseSalesRows([]);
      setDistributionRows([]);
      setCansRows([]);
      setTotalSales("");
      setNotes("");
      setFishMonitored("");
      setRoeCollected("");
      setBinsCollected("");
      setBinSource("Westhaven");
      setShowStaff(false);
      setShowSales(false);
      setShowDistributions(false);
      setShowCans(false);
      setShowNotes(false);
      setShowOther(false);

    } catch(err){
      alert(err.message);
    } finally{
      setLoading(false);
    }
  }

  // ---------------------------
  // INITIAL CONFIG
  // ---------------------------
  if(!configured){
    return(
      <div className="min-h-screen flex items-center justify-center p-6">
        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
          <h1 className="text-3xl font-serif mb-4 text-center text-kaiBurgundy">Initial Setup</h1>
          <input
            className="w-full border rounded px-3 py-2 mb-4 font-sans"
            placeholder="Apps Script Web App URL"
            value={webAppUrl}
            onChange={e=>setWebAppUrl(e.target.value)}
          />
          <button
            className="w-full bg-kaiBurgundy hover:bg-red-700 text-white py-2 rounded font-semibold"
            onClick={()=>{ localStorage.setItem("opsWebAppUrl",webAppUrl); setConfigured(true); }}
          >Save & Continue</button>
        </div>
      </div>
    );
  }

  // ---------------------------
  // MAIN FORM JSX
  // ---------------------------
  return(
    <div className="max-w-6xl mx-auto p-4 md:p-8">
      {/* Header */}
      <header className="w-full bg-kaiBurgundy text-white flex flex-col items-center py-6 shadow-lg mb-6">
        <img 
          src="https://raw.githubusercontent.com/bopde/Kai-Ika-report/main/KAI-IKA_log_white-on-trans01.png"
          alt="Kai Ika Logo"
          className="h-20 mb-3"
        />
        <h1 className="text-4xl md:text-5xl font-serif font-bold text-center">Operations Report</h1>
      </header>

      {success && (
        <div 
          className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-kaiGreen text-white px-6 py-3 rounded-lg shadow-lg cursor-pointer z-50"
          onClick={()=>setSuccess(false)}
        >
          ✓ Report saved successfully
        </div>
      )}

      <form onSubmit={submit} className="space-y-4">

        {/* Top info */}
        <div className="bg-white p-4 rounded-lg shadow-md grid md:grid-cols-2 gap-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Date *</label>
            <input type="date" required className="w-full border rounded px-3 py-2 font-sans" value={date} onChange={e=>setDate(e.target.value)} />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Form Completed By *</label>
            <input type="text" required placeholder="Your name" className="w-full border rounded px-3 py-2 font-sans" value={formCompletedBy} onChange={e=>setFormCompletedBy(e.target.value)} />
          </div>
        </div>

        {/* Action Buttons */}
        <div className="flex flex-wrap gap-3 mb-4">
          <button type="button" onClick={addStaff} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Staff</button>
          <button type="button" onClick={addSales} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Sales</button>
          <button type="button" onClick={fetchLoyverseSales} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">{fetchingLoyverse?"Fetching…":"+ Fetch Loyverse Sales"}</button>
          <button type="button" onClick={addDistribution} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Heads + Frames</button>
          <button type="button" onClick={addCans} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Can Dropoff</button>
          <button type="button" onClick={addOther} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Other</button>
          <button type="button" onClick={addNotes} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Notes</button>
        </div>

        {/* Staff */}
        {showStaff && <Section title="Staff Hours" rows={staffRows} setRows={setStaffRows} removeRow={removeStaff} inputs={[
          {label:"Name", value:"staffName", type:"select", options:STAFF},
          {label:"Task", value:"task", type:"select", options:TASKS},
          {label:"Start", value:"startTime", type:"time"},
          {label:"End", value:"endTime", type:"time"}
        ]} bg="bg-kaiGreen/10"/>}

        {/* Sales Section (Manual + Loyverse) */}
        {showSales && <Section title="Sales" rows={[...salesRows, ...loyverseSalesRows]} setRows={setSalesRows} removeRow={removeSales} inputs={[
          {label:"Product", value:"productName", type:"select", options:PRODUCTS},
          {label:"Quantity", value:"quantity", type:"number"}
        ]} bg="bg-kaiBurgundy/10"/>}

        {/* Add other sections similarly: Distribution, Cans, Notes, Other */}
        {/* ... You can keep your original Section components here ... */}

        <button type="submit" disabled={loading} className="bg-kaiBurgundy hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold shadow">
          {loading?"Submitting…":"Submit Report"}
        </button>
      </form>
    </div>
  );
}

// ---------------------------
// SECTION COMPONENT
// ---------------------------
function Section({title, rows, setRows, removeRow, inputs, bg}){
  const updateRow = (i, key, value) => {
    const updated = [...rows];
    updated[i][key] = value;
    setRows(updated);
  };
  return(
    <div className={`bg-white p-4 rounded-lg shadow-md mb-4 ${bg || ""}`}>
      <h2 className="text-xl font-serif mb-2 text-kaiBurgundy font-semibold">{title}</h2>
      {rows.map((r,i)=>(
        <div key={i} className="flex gap-2 mb-2 items-center">
          {inputs.map(inp=>(
            inp.type==="select"?
            <select key={inp.value} value={r[inp.value]} onChange={e=>updateRow(i, inp.value, e.target.value)} className="border rounded px-2 py-1 font-sans">{inp.options.map(o=><option key={o} value={o}>{o}</option>)}</select>
            :
            <input key={inp.value} type={inp.type} value={r[inp.value]} onChange={e=>updateRow(i, inp.value, e.target.value)} placeholder={inp.label} className="border rounded px-2 py-1 font-sans"/>
          ))}
          <button type="button" onClick={()=>removeRow(i)} className="text-red-600 font-bold px-2">×</button>
        </div>
      ))}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
