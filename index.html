<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kai Ika – Daily Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kaiBurgundy: '#6B1F1F',
            kaiGreen: '#3E5C48',
            kaiYellow: '#F2E6D8',
            kaiBlue: '#1F3A5F'
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-kaiYellow font-sans">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

// ----- CONFIGURATION -----
const STAFF = ["Ben","Connor","Dave","Opu","Matt","Jay"];
const TASKS = ["Filleting","Distributions","Scotts","Cans"];
const PRODUCTS = [
  "Blue Nose (Lg)","Blue Nose (Sml)","Coke","Coke Zero","Crispy Batter",
  "Donation","Gurnard","Hapuku (Lg)","Hapuku (Sml)","John Dory","Kahawai",
  "Tee Shirt","King Fillet","King Steaked","Knife - Gill & Gut",
  "Knife - Set","Knife - Filleting","Knife - Skinning",
  "Knife - Steaking","L&P","Mackeral","Mahi","Marlin (Lg)",
  "Marlin (Sml)","Panko batter","Shake n Bake batter","Knife sharpening",
  "Sistema 3.8L","Snapper","SNA Scale & Fillet","SNA Scale Gut & Gill",
  "SNA Scale only","Sprite","Tarakihi","Tempura Batter","Trevally",
  "Tuna (Lg)","Tuna (Med)","Tuna (Sml)"
];
const DISTRIBUTION_LOCATIONS = [
  "Local School","Community Center","Food Bank","Marae","Church","Youth Center","Senior Center"
];
const CANS_LOCATIONS = ["Depot A","Depot B","Main Depot","Recycling Center"];
// -------------------------

function App() {
  const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem("opsWebAppUrl") || "");
  const [configured, setConfigured] = useState(!!localStorage.getItem("opsWebAppUrl"));
  const [success, setSuccess] = useState(false);
  const [loading, setLoading] = useState(false);

  const [date, setDate] = useState(new Date().toISOString().slice(0,10));
  const [formCompletedBy, setFormCompletedBy] = useState("");

  const [staffRows, setStaffRows] = useState([]);
  const [salesRows, setSalesRows] = useState([]);
  const [distributionRows, setDistributionRows] = useState([]);
  const [cansRows, setCansRows] = useState([]);
  const [totalSales, setTotalSales] = useState("");

  useEffect(() => {
    const saved = localStorage.getItem("opsFormData");
    if (saved) {
      const data = JSON.parse(saved);
      setDate(data.date || new Date().toISOString().slice(0,10));
      setFormCompletedBy(data.formCompletedBy || "");
      setStaffRows(data.staffRows || []);
      setSalesRows(data.salesRows || []);
      setDistributionRows(data.distributionRows || []);
      setCansRows(data.cansRows || []);
      setTotalSales(data.totalSales || "");
    }
  }, []);

  useEffect(() => {
    localStorage.setItem("opsFormData", JSON.stringify({date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales}));
  }, [date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales]);

  const addStaff = () => setStaffRows([...staffRows, { staffName:"", task:"Filleting", startTime:"", endTime:"" }]);
  const addSales = () => setSalesRows([...salesRows, { productName:"", quantity:"" }]);
  const addDistribution = () => setDistributionRows([...distributionRows, { binsDistributed:"", distributionTo:"" }]);
  const addCans = () => setCansRows([...cansRows, { cansKg:"", cansLocation:"" }]);

  const remove = (arr,setFn,idx) => setFn(arr.filter((_,i)=>i!==idx));

  const submit = async e => {
    e.preventDefault();
    if (!date || !formCompletedBy) return alert("Date and Form Completed By required");

    setLoading(true);
    try {
      const fd = new FormData();
      const timestamp = new Date().toISOString();

      // STAFF rows
      staffRows.forEach(r => {
        fd.append("Row Type","STAFF");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name",r.staffName || "");
        fd.append("Task",r.task || "");
        fd.append("Start Time",r.startTime || "");
        fd.append("End Time",r.endTime || "");
        fd.append("Hours","");
        fd.append("Product Name","");
        fd.append("Quantity Sold","");
        fd.append("Total Sales","");
        fd.append("Bins Dist","");
        fd.append("Dist To","");
        fd.append("Cans KG","");
        fd.append("Cans Location","");
      });

      // SALES rows
      salesRows.forEach(r => {
        fd.append("Row Type","SALES");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name","");
        fd.append("Task","");
        fd.append("Start Time","");
        fd.append("End Time","");
        fd.append("Hours","");
        fd.append("Product Name",r.productName || "");
        fd.append("Quantity Sold",r.quantity || "");
        fd.append("Total Sales",totalSales || "");
        fd.append("Bins Dist","");
        fd.append("Dist To","");
        fd.append("Cans KG","");
        fd.append("Cans Location","");
      });

      // DISTRIBUTION rows
      distributionRows.forEach(r => {
        fd.append("Row Type","DISTRIBUTION");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name","");
        fd.append("Task","");
        fd.append("Start Time","");
        fd.append("End Time","");
        fd.append("Hours","");
        fd.append("Product Name","");
        fd.append("Quantity Sold","");
        fd.append("Total Sales","");
        fd.append("Bins Dist",r.binsDistributed || "");
        fd.append("Dist To",r.distributionTo || "");
        fd.append("Cans KG","");
        fd.append("Cans Location","");
      });

      // CANS rows
      cansRows.forEach(r => {
        fd.append("Row Type","CANS");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name","");
        fd.append("Task","");
        fd.append("Start Time","");
        fd.append("End Time","");
        fd.append("Hours","");
        fd.append("Product Name","");
        fd.append("Quantity Sold","");
        fd.append("Total Sales","");
        fd.append("Bins Dist","");
        fd.append("Dist To","");
        fd.append("Cans KG",r.cansKg || "");
        fd.append("Cans Location",r.cansLocation || "");
      });

      const res = await fetch(webAppUrl,{method:"POST", body:fd});
      const json = await res.json();
      if (!json.success) throw new Error(json.error);

      setSuccess(true);
      setTimeout(()=>setSuccess(false),10000);
      setStaffRows([]); setSalesRows([]); setDistributionRows([]); setCansRows([]); setTotalSales("");
    } catch(err) {
      alert(err.message);
    } finally { setLoading(false); }
  };

  if (!configured) return (
    <div className="min-h-screen flex items-center justify-center p-6">
      <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 className="text-3xl font-serif mb-4 text-center text-kaiBurgundy">Initial Setup</h1>
        <input className="w-full border rounded px-3 py-2 mb-4 font-sans" placeholder="Apps Script Web App URL" value={webAppUrl} onChange={e=>setWebAppUrl(e.target.value)} />
        <button className="w-full bg-kaiBurgundy hover:bg-red-700 text-white py-2 rounded font-semibold" onClick={()=>{localStorage.setItem("opsWebAppUrl",webAppUrl); setConfigured(true);}}>Save & Continue</button>
      </div>
    </div>
  );

  return (
    <div className="max-w-6xl mx-auto p-4">
      <header className="w-full bg-kaiBurgundy text-white flex flex-col items-center py-6 shadow-lg mb-6">
        <img src="https://raw.githubusercontent.com/bopde/Kai-Ika-report/main/KAI-IKA_log_white-on-trans01.png" alt="Kai Ika Logo" className="h-20 mb-3"/>
        <h1 className="text-4xl md:text-5xl font-serif font-bold text-center">Daily Operations Report</h1>
      </header>

      {success && <div className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-kaiGreen text-white px-6 py-3 rounded-lg shadow-lg cursor-pointer z-50" onClick={()=>setSuccess(false)}>✓ Saved successfully</div>}

      <form onSubmit={submit} className="space-y-4">

        {/* Permanent Fields */}
        <div className="bg-white p-4 rounded-lg shadow-md grid md:grid-cols-2 gap-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Date *</label>
            <input type="date" required className="w-full border rounded px-3 py-2 font-sans" value={date} onChange={e=>setDate(e.target.value)} />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Form Completed By *</label>
            <input type="text" required placeholder="Your name" className="w-full border rounded px-3 py-2 font-sans" value={formCompletedBy} onChange={e=>setFormCompletedBy(e.target.value)} />
          </div>
        </div>

        {/* Action Buttons */}
        <div className="flex flex-wrap gap-3">
          <button type="button" onClick={addStaff} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Staff</button>
          <button type="button" onClick={addSales} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Sales</button>
          <button type="button" onClick={addDistribution} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Distribution</button>
          <button type="button" onClick={addCans} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Cans</button>
        </div>

        {/* Staff */}
        {staffRows.length > 0 && <div className="bg-white p-4 rounded-lg shadow-md">
          <h2 className="text-xl font-serif text-kaiGreen mb-3">Staff Hours</h2>
          {staffRows.map((row,idx)=>(
            <div key={idx} className="grid md:grid-cols-5 gap-2 mb-2">
              <input list="staff" placeholder="Staff Name" className="border rounded px-2 py-1" value={row.staffName} onChange={e=>{const r=[...staffRows]; r[idx].staffName=e.target.value; setStaffRows(r);}} />
              <select className="border rounded px-2 py-1" value={row.task} onChange={e=>{const r=[...staffRows]; r[idx].task=e.target.value; setStaffRows(r);}}>
                {TASKS.map(t=><option key={t} value={t}>{t}</option>)}
              </select>
              <input type="time" className="border rounded px-2 py-1" value={row.startTime} onChange={e=>{const r=[...staffRows]; r[idx].startTime=e.target.value; setStaffRows(r);}} />
              <input type="time" className="border rounded px-2 py-1" value={row.endTime} onChange={e=>{const r=[...staffRows]; r[idx].endTime=e.target.value; setStaffRows(r);}} />
              <button type="button" className="bg-red-600 text-white px-2 py-1 rounded" onClick={()=>remove(staffRows,setStaffRows,idx)}>Remove</button>
            </div>
          ))}
          <datalist id="staff">{STAFF.map(s=><option key={s} value={s}/>)}</datalist>
        </div>}

        {/* Sales */}
        <div className="bg-white p-4 rounded-lg shadow-md">
          <h2 className="text-xl font-serif text-kaiGreen mb-3">Sales</h2>
          <div className="grid md:grid-cols-3 gap-2 mb-2">
            <label className="flex flex-col">Total Sales
              <input type="number" step="0.01" placeholder="Total Sales" className="border rounded px-2 py-1 mt-1" value={totalSales} onChange={e=>setTotalSales(e.target.value)} />
            </label>
          </div>
          {salesRows.map((row,idx)=>(
            <div key={idx} className="grid md:grid-cols-3 gap-2 mb-2">
              <input list="products" placeholder="Product Name" className="border rounded px-2 py-1" value={row.productName} onChange={e=>{const r=[...salesRows]; r[idx].productName=e.target.value; setSalesRows(r);}} />
              <input type="number" placeholder="Quantity Sold" className="border rounded px-2 py-1" value={row.quantity} onChange={e=>{const r=[...salesRows]; r[idx].quantity=e.target.value; setSalesRows(r);}} />
              <button type="button" className="bg-red-600 text-white px-2 py-1 rounded" onClick={()=>remove(salesRows,setSalesRows,idx)}>Remove</button>
            </div>
          ))}
          <datalist id="products">{PRODUCTS.map(p=><option key={p} value={p}/>)}</datalist>
        </div>

        {/* Distribution */}
        {distributionRows.length>0 && <div className="bg-white p-4 rounded-lg shadow-md">
          <h2 className="text-xl font-serif text-kaiGreen mb-3">Distribution</h2>
          {distributionRows.map((row,idx)=>(
            <div key={idx} className="grid md:grid-cols-3 gap-2 mb-2">
              <input list="distribution" placeholder="Distribution Location" className="border rounded px-2 py-1" value={row.distributionTo} onChange={e=>{const r=[...distributionRows]; r[idx].distributionTo=e.target.value; setDistributionRows(r);}} />
              <input type="number" placeholder="Bins Distributed" className="border rounded px-2 py-1" value={row.binsDistributed} onChange={e=>{const r=[...distributionRows]; r[idx].binsDistributed=e.target.value; setDistributionRows(r);}} />
              <button type="button" className="bg-red-600 text-white px-2 py-1 rounded" onClick={()=>remove(distributionRows,setDistributionRows,idx)}>Remove</button>
            </div>
          ))}
          <datalist id="distribution">{DISTRIBUTION_LOCATIONS.map(d=><option key={d} value={d}/>)}</datalist>
        </div>}

        {/* Cans */}
        {cansRows.length>0 && <div className="bg-white p-4 rounded-lg shadow-md">
          <h2 className="text-xl font-serif text-kaiGreen mb-3">Cans</h2>
          {cansRows.map((row,idx)=>(
            <div key={idx} className="grid md:grid-cols-3 gap-2 mb-2">
              <input type="number" placeholder="Cans KG" className="border rounded px-2 py-1" value={row.cansKg} onChange={e=>{const r=[...cansRows]; r[idx].cansKg=e.target.value; setCansRows(r);}} />
              <input list="cansLocations" placeholder="Cans Location" className="border rounded px-2 py-1" value={row.cansLocation} onChange={e=>{const r=[...cansRows]; r[idx].cansLocation=e.target.value; setCansRows(r);}} />
              <button type="button" className="bg-red-600 text-white px-2 py-1 rounded" onClick={()=>remove(cansRows,setCansRows,idx)}>Remove</button>
            </div>
          ))}
          <datalist id="cansLocations">{CANS_LOCATIONS.map(c=><option key={c} value={c}/>)}</datalist>
        </div>

        <button type="submit" disabled={loading} className="w-full bg-kaiBurgundy hover:bg-red-700 text-white py-3 rounded-lg font-semibold shadow mt-4">{loading ? "Saving..." : "Save Report"}</button>
      </form>
    </div>
  );
}

ReactDOM.render(<App/>,document.getElementById("root"));
</script>
</body>
</html>
