<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kai Ika – Operations Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kaiBurgundy: '#6B1F1F',
            kaiGreen: '#3E5C48',
            kaiYellow: '#F2E6D8',
            kaiBlue: '#1F3A5F'
          },
          fontFamily: {
            serif: ['Playfair Display','serif'],
            sans: ['Inter','sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-kaiYellow font-sans">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

// ---------------------------
// CONSTANTS (easy to edit)
// ---------------------------
const PRODUCTS = [
  "Blue Nose (LG)",
  "Blue Nose (Sml)",
  "Cap - Blue LegaSea",
  "Cap - Sand LegaSea",
  "Coke",
  "COKE Zero",
  "Crispy Batter",
  "Donation",
  "Fish other",
  "GUR",
  "Hapuku (LG)",
  "Hapuku (Sml)",
  "JOHN",
  "KAH",
  "Kai Ika Tee Shirt",
  "KING Fillet",
  "King Steaked",
  "Knife Gill & Gut",
  "Knife Set ($325)",
  "Knife Single Filleting",
  "Knife Single Skinning",
  "Knife Single Steaking",
  "L&P",
  "LegaSea UV Hoodie",
  "LegaSea UV Round Neck",
  "LegaSea UV Zip",
  "Mackeral",
  "Mahi",
  "Marlin Large",
  "Marlin Sml",
  "Other",
  "Panko",
  "Raffle Ticket 1 @ $10",
  "Raffle Ticket X 5 ($40)",
  "Shake n Bake",
  "Sharpen",
  "Sistema 3.8L",
  "SNA",
  "SNA Scale & Fillet",
  "SNA Scale Gut & Gill",
  "SNA Scale only",
  "Sprite",
  "TAR",
  "Tempura Batter",
  "TREV",
  "Tuna Lg",
  "Tuna Med",
  "Tuna SM"
];


const STAFF = ["Ben","Connor","Dave","Opu","Matt","Jay", "Volunteer"];
const TASKS = ["Filleting","Distributions","Scotts","Cans","Other"];
const DISTRIBUTION_LOCATIONS = [
  "Akeli","Donald","Dave","Walk-in","Ōrakei","Māngere"
];
const CANS_LOCATIONS = [
  "North Shore","Onehunga","Takanini","Otahuhu"
];
const BIN_SOURCES = [
  "Westhaven","Hilton","Scott's","Moana"
];


// ---------------------------
// APP
// ---------------------------
function App() {
  const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem("opsWebAppUrl") || "");
  const [configured, setConfigured] = useState(!!localStorage.getItem("opsWebAppUrl"));
  const [loading, setLoading] = useState(false);
  const [success, setSuccess] = useState(false);
  const [showSummary, setShowSummary] = useState(false);
  const [copied, setCopied] = useState(false);


  // Permanent fields
  const [date, setDate] = useState(new Date().toISOString().slice(0,10));
  const [formCompletedBy, setFormCompletedBy] = useState("");

  // Sections
  const [staffRows, setStaffRows] = useState([]);
  const [salesRows, setSalesRows] = useState([]);
  const [distributionRows, setDistributionRows] = useState([]);
  const [cansRows, setCansRows] = useState([]);
  const [totalSales, setTotalSales] = useState("");
  const [notes, setNotes] = useState("");
  const [fishMonitored, setFishMonitored] = useState("");
  const [roeCollected, setRoeCollected] = useState("");
  const [binsCollected, setBinsCollected] = useState("");
  const [binSource, setBinSource] = useState("Westhaven");

  // Visibility
  const [showStaff, setShowStaff] = useState(false);
  const [showSales, setShowSales] = useState(false);
  const [showDistributions, setShowDistributions] = useState(false);
  const [showCans, setShowCans] = useState(false);
  const [showOther, setShowOther] = useState(false);
  const [showNotes, setShowNotes] = useState(false);

  // Autosave
  useEffect(() => {
    localStorage.setItem("opsFormData", JSON.stringify({
      date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales, notes, fishMonitored, roeCollected, binsCollected, binSource
    }));
  }, [date, formCompletedBy, staffRows, salesRows, distributionRows, cansRows, totalSales, notes, fishMonitored, roeCollected, binsCollected, binSource]);

  // Load saved
  useEffect(() => {
    const saved = localStorage.getItem("opsFormData");
    if(saved){
      const data = JSON.parse(saved);
      setDate(data.date || new Date().toISOString().slice(0,10));
      setFormCompletedBy(data.formCompletedBy || "");
      setStaffRows(data.staffRows || []);
      setSalesRows(data.salesRows || []);
      setDistributionRows(data.distributionRows || []);
      setCansRows(data.cansRows || []);
      setTotalSales(data.totalSales || "");
      setNotes(data.notes || "");
      setFishMonitored(data.fishMonitored || "");
      setRoeCollected(data.roeCollected || "");
      setBinsCollected(data.binsCollected || "");
      setBinSource(data.binSource || "Westhaven");
      setShowStaff(data.staffRows?.length > 0);
      setShowSales(data.salesRows?.length > 0 || !!data.totalSales);
      setShowDistributions(data.distributionRows?.length > 0 || !!data.binsCollected);
      setShowCans(data.cansRows?.length > 0);
      setShowOther(!!data.fishMonitored || !!data.roeCollected);
      setShowNotes(!!data.notes);
    }
  }, []);

  // ---------------------------
  // ROW MANAGEMENT
  // ---------------------------
  const addStaff = () => { setStaffRows([...staffRows, { staffName:STAFF[0], task:TASKS[0], startTime:"", endTime:"" }]); setShowStaff(true); }
  const addSales = () => { setSalesRows([...salesRows, { productName:"", quantity:"" }]); setShowSales(true); }
  const addDistribution = () => { setDistributionRows([...distributionRows, { binsDistributed:"", distributionTo:DISTRIBUTION_LOCATIONS[0] }]); setShowDistributions(true); }
  const addCans = () => { setCansRows([...cansRows, { cansKg:"", cansLocation:CANS_LOCATIONS[0] }]); setShowCans(true); }
  const addOther = () => { setShowOther(true); }
  const addNotes = () => { setShowNotes(true); }

  const removeStaff = i => setStaffRows(staffRows.filter((_,j)=>i!==j));
  const removeSales = i => setSalesRows(salesRows.filter((_,j)=>i!==j));
  const removeDistribution = i => setDistributionRows(distributionRows.filter((_,j)=>i!==j));
  const removeCans = i => setCansRows(cansRows.filter((_,j)=>i!==j));

  // ---------------------------
  // SUBMIT
  // ---------------------------
  const submit = async e => {
    e.preventDefault();
    if(!date || !formCompletedBy){ alert("Date & Form Completed By required"); return; }
    if(!webAppUrl){ alert("Please configure web app URL"); return; }

    setLoading(true);
    setSuccess(false);

    try{
      const fd = new FormData();
      const timestamp = new Date().toISOString();

      // STAFF
      staffRows.forEach(r=>{
        fd.append("Row Type","STAFF");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Staff Name",r.staffName||"");
        fd.append("Task",r.task||"");
        fd.append("Start Time",r.startTime||"");
        fd.append("End Time",r.endTime||"");
      });

      // SALES rows
      salesRows.forEach(r=>{
        fd.append("Row Type","SALES");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Product Name",r.productName||"");
        fd.append("Quantity Sold",r.quantity||"");
      });

      // TOTAL SALES
      if(totalSales){
        fd.append("Row Type","SALES_TOTAL");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Total Sales",totalSales);
      }

      // COLLECTION
      if(binsCollected){
        fd.append("Row Type","COLLECTION");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Bins Collected",binsCollected);
        fd.append("Source",binSource);
      }

      // DISTRIBUTION
      distributionRows.forEach(r=>{
        fd.append("Row Type","DISTRIBUTION");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Bins Distributed",r.binsDistributed||"");
        fd.append("Distribution To",r.distributionTo||"");
      });

      // CANS
      cansRows.forEach(r=>{
        fd.append("Row Type","CANS");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Cans KG",r.cansKg||"");
        fd.append("Cans Location",r.cansLocation||"");
      });


      // OTHER
      if(fishMonitored || roeCollected){
        fd.append("Row Type","OTHER");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Fish Monitored",fishMonitored||"");
        fd.append("Roe Collected",roeCollected||"");
      }

      // NOTES
      if(notes){
        fd.append("Row Type","NOTES");
        fd.append("Date",date);
        fd.append("Form Completed By",formCompletedBy);
        fd.append("Submission Timestamp",timestamp);
        fd.append("Notes",notes);
      }

      const res = await fetch(webAppUrl,{method:"POST",body:fd});
      const json = await res.json();
      if(!json.success) throw new Error(json.error);

      setSuccess(true);
      setTimeout(() => setShowSummary(false), 1500);
      setTimeout(() => setSuccess(false), 5000);


      // CLEAR FORM
      setStaffRows([]);
      setSalesRows([]);
      setDistributionRows([]);
      setCansRows([]);
      setTotalSales("");
      setNotes("");
      setFishMonitored("");
      setRoeCollected("");
      setBinsCollected("");
      setBinSource("Westhaven");
      setShowStaff(false);
      setShowSales(false);
      setShowDistributions(false);
      setShowCans(false);
      setShowOther(false);
      setShowNotes(false);

    } catch(err){
      alert(err.message);
    } finally{
      setLoading(false);
    }
  }

  // ---------------------------
  // INITIAL CONFIG
  // ---------------------------
  if(!configured){
    return(
      <div className="min-h-screen flex items-center justify-center p-6">
        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
          <h1 className="text-3xl font-serif mb-4 text-center text-kaiBurgundy">Initial Setup</h1>
          <input
            className="w-full border rounded px-3 py-2 mb-4 font-sans"
            placeholder="Apps Script Web App URL"
            value={webAppUrl}
            onChange={e=>setWebAppUrl(e.target.value)}
          />
          <button
            className="w-full bg-kaiBurgundy hover:bg-red-700 text-white py-2 rounded font-semibold"
            onClick={()=>{ localStorage.setItem("opsWebAppUrl",webAppUrl); setConfigured(true); }}
          >Save & Continue</button>
        </div>
      </div>
    );
  }

  // ---------------------------
  // MAIN FORM
  // ---------------------------
  return(
    <div className="max-w-6xl mx-auto p-4 md:p-8">
      {/* Header */}
      <header className="w-full bg-kaiBurgundy text-white flex flex-col items-center py-6 shadow-lg mb-6">
        <img 
          src="https://raw.githubusercontent.com/bopde/Kai-Ika-report/main/KAI-IKA_log_white-on-trans01.png"
          alt="Kai Ika Logo"
          className="h-20 mb-3"
        />
        <h1 className="text-4xl md:text-5xl font-serif font-bold text-center">Operations Report</h1>

        <header className="w-full bg-kaiBurgundy text-white flex flex-col items-center py-6 shadow-lg mb-6 relative">
  <img 
    src="https://raw.githubusercontent.com/bopde/Kai-Ika-report/main/KAI-IKA_log_white-on-trans01.png"
    alt="Kai Ika Logo"
    className="h-20 mb-3"
  />
  <h1 className="text-4xl md:text-5xl font-serif font-bold text-center">Operations Report</h1>

    {/* Settings Cog */}
    <button
      type="button"
      className="absolute top-4 right-4 text-white hover:text-gray-300"
      onClick={() => {
        setConfigured(false); // reopen initial setup
      }}
      title="Settings"
    >
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l.7 2.148a1 1 0 00.95.69h2.36c.969 0 1.371 1.24.588 1.81l-1.91 1.387a1 1 0 00-.364 1.118l.728 2.314c.3.921-.755 1.688-1.538 1.118l-1.91-1.387a1 1 0 00-1.176 0l-1.91 1.387c-.783.57-1.838-.197-1.538-1.118l.728-2.314a1 1 0 00-.364-1.118L2.4 6.575c-.783-.57-.38-1.81.588-1.81h2.36a1 1 0 00.95-.69l.7-2.148z" />
      </svg>
    </button>
  </header>

      {/* Success toast */}
      {success && (
        <div 
          className="fixed top-16 left-1/2 transform -translate-x-1/2 bg-kaiGreen text-white px-6 py-3 rounded-lg shadow-lg cursor-pointer z-[60]"
          onClick={() => setSuccess(false)}
        >
          ✓ Report saved successfully
        </div>
      )}

      {/* Copied toast */}
      {copied && (
        <div
          className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-kaiBlue text-white px-6 py-3 rounded-lg shadow-lg z-[60]"
        >
          ✓ Summary copied to clipboard
        </div>
      )}

      <form onSubmit={submit} className="space-y-4">

        {/* Top info */}
        <div className="bg-white p-4 rounded-lg shadow-md grid md:grid-cols-2 gap-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Date *</label>
            <input type="date" required className="w-full border rounded px-3 py-2 font-sans" value={date} onChange={e=>setDate(e.target.value)} />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Form Completed By *</label>
            <input type="text" required placeholder="Your name" className="w-full border rounded px-3 py-2 font-sans" value={formCompletedBy} onChange={e=>setFormCompletedBy(e.target.value)} />
          </div>
        </div>
      

        {/* Staff */}
        {showStaff && <Section title="Staff Hours" rows={staffRows} setRows={setStaffRows} removeRow={removeStaff} inputs={[
          {label:"Name", value:"staffName", type:"select", options:STAFF},
          {label:"Task", value:"task", type:"select", options:TASKS},
          {label:"Start", value:"startTime", type:"time"},
          {label:"End", value:"endTime", type:"time"}
        ]} bg="bg-kaiGreen/10"/>}

        {/* Sales */}
        {showSales && (
          <div className="bg-white p-4 rounded-lg shadow-md space-y-2">
            <h3 className="text-xl font-serif text-kaiGreen mb-3 flex items-center justify-between">
                  Product Sales
                  <button 
                    type="button"
                    className="bg-kaiBurgundy hover:bg-red-700 text-white px-3 py-1 rounded-lg font-semibold shadow text-sm"
                    onClick={async () => {
                      if(!date){ alert("Please select a date first"); return; }
                      try {
                        const res = await fetch(`${webAppUrl}?action=loyverse&date=${date}`);
                        const data = await res.json();
                        if(!data.success) throw new Error(data.error);
                
                        const rows = Object.entries(data.items).map(([productName, info]) => ({
                          productName,
                          quantity: info.quantity
                        }));
                
                        setSalesRows(rows);
                        setTotalSales(data.totalSales);
                        setShowSales(true);
                
                      } catch(err) {
                        alert("Error fetching Loyverse sales: " + err.message);
                      }
                    }}
                  >
                    + Add Loyverse Sales
                  </button>
                </h3>
            {salesRows.map((r,i)=>(
              <div key={i} className="bg-kaiYellow/30 p-3 rounded-lg relative">
                <span className="absolute -top-2 -right-2 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer" onClick={()=>removeSales(i)}>✕</span>
                <div className="grid md:grid-cols-3 gap-2">
                  <input list="products" placeholder="Product Name" className="border rounded px-2 py-2 col-span-2 font-sans" value={r.productName} onChange={e=>setSalesRows(salesRows.map((row,j)=>j===i?{...row,productName:e.target.value}:row))}/>
                  <input type="number" placeholder="Quantity Sold" className="border rounded px-2 py-2 font-sans" value={r.quantity} onChange={e=>setSalesRows(salesRows.map((row,j)=>j===i?{...row,quantity:e.target.value}:row))}/>
                </div>
              </div>
            ))}
            
            {/* Total Sales */}
            <div className="mt-3">
              <label className="block mb-1 font-medium text-gray-700">Total Sales ($)</label>
              <input type="number" step="0.01" inputMode="decimal" placeholder="0.00" className="w-full border rounded px-3 py-2 font-sans" value={totalSales} onChange={e=>setTotalSales(e.target.value)} />
            </div>
          </div>
        )}

        {/* Distribution */}
        {showDistributions && (
          <div className="bg-white p-4 rounded-lg shadow-md space-y-2">
            <h3 className="text-xl font-serif text-kaiGreen mb-3">Bins</h3>
            
            {/* Bins Collection */}
            <div className="bg-slate-50 p-3 rounded-lg">
              <div className="grid md:grid-cols-2 gap-2">
                <div>
                  <label className="block mb-1 text-sm font-medium text-gray-700">Bins Collected</label>
                  <input type="number" placeholder="Number of Bins Collected" className="w-full border rounded px-2 py-2 font-sans" value={binsCollected} onChange={e=>setBinsCollected(e.target.value)} />
                </div>
                <div>
                  <label className="block mb-1 text-sm font-medium text-gray-700">Source</label>
                  <select className="w-full border rounded px-2 py-2 font-sans" value={binSource} onChange={e=>setBinSource(e.target.value)}>
                    {BIN_SOURCES.map(src=><option key={src} value={src}>{src}</option>)}
                  </select>
                </div>
              </div>
            </div>

            {/* Distribution Rows */}
            {distributionRows.map((r,i)=>(
              <div key={i} className="bg-blue-50 p-3 rounded-lg relative">
                <span className="absolute -top-2 -right-2 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer" onClick={()=>removeDistribution(i)}>✕</span>
                <div className="grid md:grid-cols-2 gap-2">
                  <input type="number" placeholder="Number of Bins Distributed" className="border rounded px-2 py-2 font-sans" value={r.binsDistributed} onChange={e=>setDistributionRows(distributionRows.map((row,j)=>j===i?{...row,binsDistributed:e.target.value}:row))} />
                  <select className="border rounded px-2 py-2 font-sans" value={r.distributionTo} onChange={e=>setDistributionRows(distributionRows.map((row,j)=>j===i?{...row,distributionTo:e.target.value}:row))}>
                    {DISTRIBUTION_LOCATIONS.map(loc=><option key={loc} value={loc}>{loc}</option>)}
                  </select>
                </div>
              </div>
            ))}
          </div>
        )}

        {/* Cans */}
        {showCans && <Section title="Cans Drop-off" rows={cansRows} setRows={setCansRows} removeRow={removeCans} inputs={[
          {label:"KG of Cans", value:"cansKg", type:"number"},
          {label:"Cans Location", value:"cansLocation", type:"select", options:CANS_LOCATIONS}
        ]} bg="bg-orange-50"/>}

        {/* Other */}
        {showOther && (
          <div className="bg-white p-4 rounded-lg shadow-md space-y-2">
            <h3 className="text-xl font-serif text-kaiGreen mb-3">Other</h3>
            <div className="grid md:grid-cols-2 gap-3">
              <div>
                <label className="block mb-1 font-medium text-gray-700">Fish Monitored</label>
                <input type="number" placeholder="Number of Fish Monitored" className="w-full border rounded px-3 py-2 font-sans" value={fishMonitored} onChange={e=>setFishMonitored(e.target.value)} />
              </div>
              <div>
                <label className="block mb-1 font-medium text-gray-700">Roe Collected</label>
                <input type="number" placeholder="Containers of Roe Collected" className="w-full border rounded px-3 py-2 font-sans" value={roeCollected} onChange={e=>setRoeCollected(e.target.value)} />
              </div>
      
            </div>
          </div>
        )}

      {/* Notes */}
      {showNotes && (
        <div className="bg-white p-4 rounded-lg shadow-md space-y-2">
          <h3 className="text-xl font-serif text-kaiGreen mb-3">Notes</h3>
          <textarea 
            placeholder="Enter notes here..." 
            className="w-full border rounded px-3 py-2 font-sans h-32" 
            value={notes} 
            onChange={e=>setNotes(e.target.value)}
          />
        </div>
      )}

        {/* Action Buttons */}
        <div className="flex flex-wrap gap-3 mb-4">
          <button type="button" onClick={addStaff} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Staff</button>
          <button type="button" onClick={addSales} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Sales</button>
          <button type="button" onClick={addDistribution} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Heads + Frames</button>
          <button type="button" onClick={addCans} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Can Dropoff</button>
          <button type="button" onClick={addOther} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Other</button>
          <button type="button" onClick={addNotes} className="bg-kaiBurgundy hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow">+ Add Notes</button>
        </div>

{/* ================= SUMMARY BUTTON ================= */}
<div className="mb-3">
  <button
    type="button" // ✅ important: prevents form submit
    className="w-full bg-kaiGreen hover:bg-green-700 text-white py-3 rounded-lg text-lg font-semibold shadow"
    onClick={() => setShowSummary(true)}
  >
    Review and Submit
  </button>
</div>


{/* ================= SUMMARY MODAL ================= */}
{showSummary && (
  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div className="bg-kaiYellow w-full max-w-3xl p-6 rounded-xl shadow-xl overflow-y-auto max-h-full relative">
      {/* Close button */}
      <button 
        type="button"
        className="absolute top-4 right-4 text-kaiBurgundy text-xl font-bold"
        onClick={() => setShowSummary(false)}
      >
        ✕
      </button>

      <h2 className="text-2xl font-serif font-bold mb-4 text-kaiBurgundy">Operations Summary</h2>

<pre className="whitespace-pre-wrap font-sans text-gray-800 text-sm">
{`Date: ${date || "-"}
Form Completed By: ${formCompletedBy || "-"}

--- Staff ---
${staffRows.length > 0
  ? staffRows.map(r =>
      `Name: ${r.staffName || "-"}, Task: ${r.task || "-"}, Start: ${r.startTime || "-"}, End: ${r.endTime || "-"}`
    ).join("\n")
  : "0"}

--- Sales ---
${salesRows.length > 0
  ? salesRows.map(r => `${r.productName || "-"}: ${r.quantity || 0}`).join("\n")
  : "0"}
Total Sales: ${"$"}${totalSales || 0}

--- Distribution ---
Bins Collected: ${binsCollected || 0} (Source: ${binSource || "-"})
${distributionRows.length > 0
  ? distributionRows.map(r =>
      `Bins Distributed: ${r.binsDistributed || 0} (Source: ${r.distributionTo || "-"})`
    ).join("\n")
  : "Bins Distributed: 0"}

--- Cans ---
${cansRows.length > 0
  ? cansRows.map(r =>
      `Cans Dropped Off: ${r.cansKg || 0} KG (Location: ${r.cansLocation || "-"})`
    ).join("\n")
  : "Cans Dropped Off: 0 Kg"}

--- Other ---
Fish Monitored: ${fishMonitored || 0}
Roe Collected: ${roeCollected || 0}

--- Notes ---
${notes || "None"}
`}
</pre>

      {/* Copy button */}
      <button
        type="button"
        className="mt-4 w-full bg-kaiGreen hover:bg-green-700 text-white py-2 rounded-lg font-semibold"
        onClick={() => {
          const text = `Date: ${date || "-"}\nForm Completed By: ${formCompletedBy || "-"}\n\n` +
                       `Staff:\n${staffRows.length > 0 ? staffRows.map(r => `Name: ${r.staffName || "-"}, Task: ${r.task || "-"}, Start: ${r.startTime || "-"}, End: ${r.endTime || "-"}`).join("\n") : "-"}\n\n` +
                       `Sales:\n${salesRows.length > 0 ? salesRows.map(r => `${r.productName || "-"}: ${r.quantity || 0}`).join("\n") : "-"}\nTotal Sales: ${totalSales || 0}\n\n` +
                       `Distribution:\nBins Collected: ${binsCollected || 0} (Source: ${binSource || "-"})\n${distributionRows.length > 0 ? distributionRows.map(r => `Bins Distributed: ${r.binsDistributed || 0}, To: ${r.distributionTo || "-"}`).join("\n") : "-"}\n\n` +
                       `Cans:\n${cansRows.length > 0 ? cansRows.map(r => `KG: ${r.cansKg || 0}, Location: ${r.cansLocation || "-"}`).join("\n") : "-"}\n\n` +
                       `Other:\nFish Monitored: ${fishMonitored || 0}\nRoe Collected: ${roeCollected || 0}\n\n` +
                       `Notes:\n${notes || "-"}`;

          navigator.clipboard.writeText(text);
          setCopied(true);
          setTimeout(() => setCopied(false), 1500);

        }}
      >
        Copy Summary
      </button>

    {/* Submit button */}
      <button
        type="button"
        disabled={loading}
        className="mt-3 w-full bg-kaiBurgundy hover:bg-red-700 disabled:bg-gray-300 text-white py-3 rounded-lg text-lg font-serif font-bold shadow"
        onClick={(e) => submit(e)}
      >
        {loading ? "Saving…" : "Submit Report"}
      </button>
    </div>
  </div>
)}

        
      </form>

      <datalist id="products">{PRODUCTS.map(p=><option key={p} value={p}/>)}</datalist>
      <datalist id="staff">{STAFF.map(s=><option key={s} value={s}/>)}</datalist>
    </div>
  );
}

// ---------------------------
// SECTION COMPONENT
// ---------------------------
function Section({title,rows,setRows,removeRow,inputs,bg}){
  return(
    <div className="bg-white p-4 rounded-lg shadow-md space-y-2">
      <h3 className="text-xl font-serif text-kaiGreen mb-3">{title}</h3>
      {rows.map((r,i)=>(
        <div key={i} className={`${bg} p-3 rounded-lg relative`}>
          <span className="absolute -top-2 -right-2 bg-white text-gray-700 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer" onClick={()=>removeRow(i)}>✕</span>
          <div className={`grid ${inputs.length>1?`md:grid-cols-${inputs.length}`:"md:grid-cols-1"} gap-2`}>
            {inputs.map(inp=>{
              if(inp.type==="select"){
                return <select key={inp.value} value={r[inp.value]} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,[inp.value]:e.target.value}:row))} className="border rounded px-2 py-2 font-sans">{inp.options.map(opt=><option key={opt} value={opt}>{opt}</option>)}</select>
              } else {
                return <input key={inp.value} type={inp.type} placeholder={inp.label} value={r[inp.value]} onChange={e=>setRows(rows.map((row,j)=>j===i?{...row,[inp.value]:e.target.value}:row))} className="border rounded px-2 py-2 font-sans" />
              }
            })}
          </div>
        </div>
      ))}
    </div>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
